<div *ngIf="forecast" style="margin: 3rem;margin-top:1rem;">
  <h6>3 Day forecast</h6>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of forecast; let i = index">
      <ng-template carouselSlide class="slide" [width]="300">
        <div class="smallCard" (click)="updateHourlyData(slide)">
          <p class="smallCardHeader">{{ slide.date | date: 'mediumDate' }}</p>
          <div class="smallCardBody">
            <div class="smallCardWeatherIcon">
              <img
                src="{{ slide.day.condition.icon }}"
                class="weatherIcon"
                width="76px"
                alt="weather icon"
              />
            </div>
            <div class="weatherStatsContainer">
              <div class="topStats">
                <div
                  *ngIf="temperatureUnit == 'F'; then fgTemp; else cgTemp"
                ></div>
                <ng-template #fgTemp>
                  <div class="tempFormat">
                    {{ slide.day.maxtemp_f }}&nbsp;
                    <span>&#8457;</span>
                  </div>
                </ng-template>
                <ng-template #cgTemp>
                  <div class="tempFormat">
                    {{ slide.day.maxtemp_c }}&nbsp;
                    <span>&#8451;</span>
                  </div>
                </ng-template>

                <div class="weatherCondition">
                  {{ slide.day.condition.text }}
                </div>
              </div>
              <div class="bottomStats">
                <div
                  *ngIf="temperatureUnit == 'F'; then fmTemp; else cmTemp"
                ></div>
                <ng-template #fmTemp>
                  <div class="tempFormat">
                    {{ slide.day.mintemp_f }}&nbsp;
                    <span>&#8457;</span>
                  </div>
                </ng-template>
                <ng-template #cmTemp>
                  <div class="tempFormat">
                    {{ slide.day.mintemp_c }}&nbsp;
                    <span>&#8451;</span>
                  </div>
                </ng-template>

                <div class="precipitationContainer">
                  <div class="precipitationDiv" title="Precipitation">
                    <span>
                      <img
                        style="height: 14px; opacity: 0.8;"
                        src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNiIgaGVpZ2h0PSI4IiB2aWV3Qm94PSIwIDAgNiA4IiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgo8cGF0aCBkPSJNNS4yNzM0NCA0LjU1NDY5QzUuNDI0NDggNC44NTE1NiA1LjUgNS4xNjY2NyA1LjUgNS41QzUuNSA1LjcyOTE3IDUuNDcwMDUgNS45NTA1MiA1LjQxMDE2IDYuMTY0MDZDNS4zNTAyNiA2LjM3NzYgNS4yNjU2MiA2LjU3NjgyIDUuMTU2MjUgNi43NjE3MkM1LjA0OTQ4IDYuOTQ2NjEgNC45MTkyNyA3LjExNTg5IDQuNzY1NjIgNy4yNjk1M0M0LjYxNDU4IDcuNDIwNTcgNC40NDY2MSA3LjU1MDc4IDQuMjYxNzIgNy42NjAxNkM0LjA3NjgyIDcuNzY2OTMgMy44Nzc2IDcuODUwMjYgMy42NjQwNiA3LjkxMDE2QzMuNDUwNTIgNy45NzAwNSAzLjIyOTE3IDggMyA4QzIuNzcwODMgOCAyLjU0OTQ4IDcuOTcwMDUgMi4zMzU5NCA3LjkxMDE2QzIuMTIyNCA3Ljg1MDI2IDEuOTIzMTggNy43NjY5MyAxLjczODI4IDcuNjYwMTZDMS41NTMzOSA3LjU1MDc4IDEuMzg0MTEgNy40MjA1NyAxLjIzMDQ3IDcuMjY5NTNDMS4wNzk0MyA3LjExNTg5IDAuOTQ5MjE5IDYuOTQ2NjEgMC44Mzk4NDQgNi43NjE3MkMwLjczMzA3MyA2LjU3NjgyIDAuNjQ5NzQgNi4zNzc2IDAuNTg5ODQ0IDYuMTY0MDZDMC41Mjk5NDggNS45NTA1MiAwLjUgNS43MjkxNyAwLjUgNS41QzAuNSA1LjE2OTI3IDAuNTcyOTE3IDQuODU1NDcgMC43MTg3NSA0LjU1ODU5TDIuOTgwNDcgMEw1LjI3MzQ0IDQuNTU0NjlaIiBmaWxsPSJ3aGl0ZSIvPgo8L3N2Zz4K"

                        aria-label="Precipitation"
                        role="presentation"
                      />
                    </span>

                    <div
                      *ngIf="temperatureUnit == 'F'; then ftpTemp; else ctpTemp"
                    ></div>
                    <ng-template #ftpTemp>
                      <span class="tempFormat">
                        {{ slide.day.totalprecip_in }}
                      </span>
                    </ng-template>
                    <ng-template #ctpTemp>
                      <span class="tempFormat">
                        {{ slide.day.totalprecip_mm }}
                      </span>
                    </ng-template>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--<span class="arrow arrow-down"></span>-->
      </ng-template>
    </ng-container>
  </owl-carousel-o>
  <br />
  <app-hour-forecast [hourlyData]="hourlyData" [tempUnit]="tUnit"></app-hour-forecast>
</div>
