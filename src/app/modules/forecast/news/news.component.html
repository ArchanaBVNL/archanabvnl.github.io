<div style="width: 230px;">
  <a
    routerLink="/dashboard"
    style="color: white; cursor: pointer; text-decoration: none;"
  >
    <h4 style="margin-left: 1rem;">
      <img
        src="./assets/rainbow.svg"
        width="50px"
        style="margin-top: -10px; margin-right: 5px;"
      />
      Weather Now
    </h4>
  </a>
</div>
<div
  style="
    margin: 0.7rem;
    padding: 5px;
    border: 1px solid #fdfff0;
    background-color: #fdfff0;
    border-radius: 5px;
    text-align: center;
  "
>
  <span style="color: #292929; font-size: 20px; font-weight: bold;">
    News Headlines
  </span>
</div>
<div *ngIf="!dataFetched">
  Loading..Please wait...
</div>
<div *ngIf="!articles && dataFetched">
  No articles found. Please try again after some time.
</div>
<div *ngFor="let article of articles">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 mt-3">
        <div class="card">
          <div class="card-horizontal">
            <div *ngIf="article.media">
              <img
                class=""
                [src]="article.media"
                alt="News Image"
                width="300"
                height="180"
              />
            </div>
            <div *ngIf="!article.media">
              <img
                class=""
                src="./assets/imageholder.png"
                alt="News Image"
                width="300"
                height="180"
              />
            </div>
            <div class="card-body">
              <h4 class="card-title">{{ article.title }}</h4>
              <p class="card-text">{{ article.summary }}</p>
              <p class="card-text">
                <a [href]="article.link" target="_blank">Source</a>
              </p>
            </div>
          </div>
          <div class="card-footer">
            <small class="text-muted">{{ article.author }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
